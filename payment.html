<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donation Payment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f9;
      margin: 0;
      padding: 20px;
    }
    h2 {
      color: #333;
    }
    input {
      padding: 10px;
      margin: 10px;
      width: 80%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    #qrSection {
      display: none;
      margin-top: 20px;
    }
    img {
      margin-top: 10px;
      width: 200px;
    }
  </style>
</head>
<body>

  <h2>Lotus Charitable Trust</h2>
  <p>Make your offerings / donations üôè</p>

  <!-- Donor Name -->
  <input type="text" id="name" placeholder="Enter your name" required><br>

  <!-- Donation Amount -->
  <input type="number" id="amount" placeholder="Enter amount (INR)" required><br>

  <!-- Generate QR Button -->
  <button onclick="showQR()">Generate QR</button>

  <!-- QR Section -->
  <div id="qrSection">
    <h3>Scan & Pay</h3>
    <img src="qr.png" alt="UPI QR"> <!-- Apna QR image ka path daalna -->
    <p>UPI ID: <b>7846930492@axl</b></p>

    <!-- Generate Receipt -->
    <button onclick="generateReceipt()">I Have Paid</button>
  </div>

  <!-- jsPDF Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    // Show QR Section
    function showQR() {
      let name = document.getElementById("name").value;
      let amount = document.getElementById("amount").value;

      if(!name || !amount){
        alert("Please enter your name and amount first!");
        return;
      }

      document.getElementById("qrSection").style.display = "block";
    }

    // Generate PDF Receipt
    function generateReceipt() {
      let name = document.getElementById("name").value;
      let amount = document.getElementById("amount").value;

      if(!name || !amount){
        alert("Please enter your name and amount first!");
        return;
      }

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.setFontSize(16);
      doc.text("Lotus Charitable Trust", 20, 20);
      doc.setFontSize(12);
      doc.text("Donation Receipt", 20, 30);
      doc.text("Name: " + name, 20, 40);
      doc.text("Amount: INR " + amount, 20, 50);
      doc.text("UPI ID: 7846930492@axl", 20, 60);
      doc.text("üôè Thank you for your generous support!", 20, 80);

      // Save PDF with fixed name
      doc.save("Donation_Receipt.pdf");
    }
  </script>

</body>
</html>
